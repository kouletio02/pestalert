        :root {
            --primary-color: #10b981;
            --primary-dark: #059669;
            --secondary-color: #6366f1;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --border-color: #e5e7eb;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: var(--transition);
            overflow-x: hidden;
        }

            background: var(--bg-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .whatsapp-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .whatsapp-header .avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .whatsapp-header .info h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin: 0;
        }

        .whatsapp-header .info p {
            font-size: 0.875rem;
            opacity: 0.9;
            margin: 0;
        }

        .whatsapp-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #e5ddd5;

        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: white;
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
            text-align: center;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quick-reply {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .quick-reply:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .quick-reply:active {
            transform: scale(0.95);
        }

        .whatsapp-input {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .input-field {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;

            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .chart-container {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .map-container {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            height: 400px;
        }

        #map {
            height: 100%;
            border-radius: 8px;
        }

        /* Photo Upload Styles */
        .photo-upload {
            text-align: center;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            border: 2px dashed var(--border-color);
            margin: 1rem 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .photo-upload:hover {
            border-color: var(--primary-color);
            background: rgba(16, 185, 129, 0.05);
        }

        .photo-upload i {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .photo-preview {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Language Selector */
        .language-selector {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }

        .language-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .language-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(100%);
            transition: var(--transition);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        /* PDF Export Styles */
        .export-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .export-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }

        /* Geolocation Styles */
        .location-btn {
            background: var(--warning-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-btn:hover {
            background: #d97706;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .whatsapp-container {
                max-width: 100vw;
                height: 100vh;
            }
            
            .message-bubble {
                max-width: 85%;
                font-size: 0.9rem;
            }
            
            .quick-reply {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .whatsapp-input {
                padding: 0.75rem;
            }
            
            .input-field {
                font-size: 1rem; /* Prevents zoom on iOS */
            }
        }

        /* Touch optimizations */
        .quick-reply {
            min-height: 44px; /* iOS minimum touch target */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            min-width: 44px;
            min-height: 44px;
        }

        /* Prevent text selection on buttons */
        .quick-reply, .send-btn, .mobile-action-btn {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Haptic feedback simulation */
        .quick-reply:active, .send-btn:active {
            transform: scale(0.95);
        }

        /* Status bar styling for PWA */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }

        /* Offline indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ef4444;
            color: white;
            text-align: center;
            padding: 0.5rem;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }

        .offline-indicator.show {
            transform: translateY(0);
        }
    </style>

            if (message.quickReplies) {
                quickRepliesHTML = '<div class="quick-replies">';
                message.quickReplies.forEach(reply => {
                    quickRepliesHTML += `<div class="quick-reply" onclick="handleQuickReply('${reply}')">${reply}</div>`;
                });
                quickRepliesHTML += '</div>';
            }

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${message.content}
                    ${quickRepliesHTML}
                </div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Add to chat history
            chatHistory.push(message);
        }

        function handleQuickReply(reply) {
            // Add user message
            addMessage({
                type: 'user',
                content: reply
            });

            // Handle different quick replies
            switch(reply) {
                case translations[currentLanguage].photoDiagnostic:
                    showPhotoDiagnostic();
                    break;
                case translations[currentLanguage].treatmentGuide:
                    showTreatmentGuide();
                    break;
                case translations[currentLanguage].reportInfestation:
                    showReportInfestation();
                    break;
                case translations[currentLanguage].dashboard:
                    showDashboard();
                    break;
                default:
                    handleGenericResponse(reply);
            }
        }

        function showPhotoDiagnostic() {
            const photoMessage = {
                type: 'bot',
                content: `
                    <div class="photo-upload" onclick="triggerPhotoUpload()">
                        <i class="fas fa-camera"></i>
                        <p>Cliquez pour prendre ou s√©lectionner une photo</p>
                        <p style="font-size: 0.875rem; color: var(--text-secondary);">
                            Assurez-vous que la photo soit bien √©clair√©e et nette
                        </p>
                    </div>
                `,
                quickReplies: ['Retour au menu']
            };
            addMessage(photoMessage);
        }

        function triggerPhotoUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    analyzePhoto(file);
                }
            };
            input.click();
        }

        function analyzePhoto(file) {
            // Show user's photo
            const reader = new FileReader();
            reader.onload = function(e) {
                addMessage({
                    type: 'user',
                    content: `<img src="${e.target.result}" class="photo-preview" alt="Photo uploaded">`
                });

                // Show analysis message
                const analysisMessage = {
                    type: 'bot',
                    content: `
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            Analyse de la photo en cours...
                        </div>
                    `
                };
                addMessage(analysisMessage);

                // Simulate analysis
                setTimeout(() => {
                    showAnalysisResult();
                }, 3000);
            };
            reader.readAsDataURL(file);
        }

        function showAnalysisResult() {
            // Remove loading message
            const messages = document.querySelectorAll('.message');
            const lastMessage = messages[messages.length - 1];
            if (lastMessage.querySelector('.loading')) {
                lastMessage.remove();
            }

            const resultMessage = {
                type: 'bot',
                content: `
                    <strong>üîç R√©sultat de l'analyse :</strong><br><br>
                    <strong>Ravageur identifi√© :</strong> Cochenille farineuse<br>
                    <strong>Niveau de gravit√© :</strong> Moyen<br>
                    <strong>Confiance :</strong> 94%<br><br>
                    Souhaitez-vous un guide de traitement adapt√© ?
                `,
                quickReplies: [
                    'Voir le traitement',
                    'Signaler ce foyer',
                    'Nouvelle analyse'
                ]
            };
            addMessage(resultMessage);
        }

        function showTreatmentGuide() {
            const treatmentMessage = {
                type: 'bot',
                content: `
                    <strong>üíä Guide de Traitement - Cochenille farineuse</strong><br><br>
                    
                    <strong>M√©thode biologique :</strong><br>
                    1. Pulv√©risation d'huile de neem (2%)<br>
                    2. Application de savon insecticide<br>
                    3. Surveillance pendant 7 jours<br><br>
                    
                    <strong>M√©thode chimique :</strong><br>
                    1. Insecticide syst√©mique<br>
                    2. Traitement de contact<br><br>
                    
                    <strong>Fournisseurs locaux :</strong><br>
                    ‚Ä¢ Coop√©rative Agricole de Cotonou<br>
                    ‚Ä¢ Magasin Agro Plus<br>
                    ‚Ä¢ March√© Dantokpa
                `,
                quickReplies: [
                    'Exporter en PDF',
                    'D√©marrer traitement',
                    'Retour au menu'
                ]
            };
            addMessage(treatmentMessage);
        }

        function showReportInfestation() {
            const reportMessage = {
                type: 'bot',
                content: `
                    <strong>üö® Signalement d'Infestation</strong><br><br>
                    Pour signaler un foyer d'infestation, veuillez fournir :<br><br>
                    
                    <strong>Type de ravageur :</strong><br>
                    <select id="pestType" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: 1px solid var(--border-color);">
                        <option>Cochenille farineuse</option>
                        <option>Puceron</option>
                        <option>Mouche blanche</option>
                        <option>Chenille l√©gionnaire</option>
                        <option>Autre</option>
                    </select><br><br>
                    
                    <strong>Localisation :</strong><br>
                    <input type="text" id="location" placeholder="Votre localisation" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: 1px solid var(--border-color);"><br><br>
                    
                    <strong>Description :</strong><br>
                    <textarea id="description" placeholder="D√©crivez l'infestation..." rows="3" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 8px; border: 1px solid var(--border-color);"></textarea>
                `,
                quickReplies: [
                    'Envoyer signalement',
                    'Utiliser ma position GPS',
                    'Retour au menu'
                ]
            };
            addMessage(reportMessage);
        }

        function showDashboard() {
            // Switch to dashboard view
            document.getElementById('whatsappInterface').style.display = 'none';
            document.getElementById('dashboardInterface').style.display = 'block';
            
            // Show dashboard stats
            showNotification('Dashboard ouvert', 'success');
        }

        function handleGenericResponse(response) {
            const botResponse = {
                type: 'bot',
                content: `Je comprends que vous voulez "${response}". Comment puis-je vous aider plus pr√©cis√©ment ?`,
                quickReplies: [
                    translations[currentLanguage].photoDiagnostic,
                    translations[currentLanguage].treatmentGuide,
                    'Retour au menu'
                ]
            };
            addMessage(botResponse);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage({
                    type: 'user',
                    content: message
                });
                
                input.value = '';
                
                // Simulate bot response
                setTimeout(() => {
                    const botResponse = {
                        type: 'bot',
                        content: `Merci pour votre message : "${message}". Comment puis-je vous aider ?`,
                        quickReplies: [
                            translations[currentLanguage].photoDiagnostic,
                            translations[currentLanguage].treatmentGuide,
                            'Retour au menu'
                        ]
                    };
                    addMessage(botResponse);
                }, 1000);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            showNotification(`Langue chang√©e vers ${lang}`, 'success');
            // Reload messages with new language
            document.getElementById('messages').innerHTML = '';
            showWelcomeMessage();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', currentTheme);
            
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            showNotification(`Mode ${currentTheme === 'light' ? 'clair' : 'sombre'} activ√©`, 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('notificationContainer').appendChild(notification);
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function initializeCharts() {
            const ctx = document.getElementById('infestationChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'F√©v', 'Mar', 'Avr', 'Mai', 'Jun'],
                    datasets: [{
                        label: 'Infestations d√©tect√©es',
                        data: [12, 19, 15, 25, 22, 30],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function initializeMap() {
            const map = L.map('map').setView([6.5244, 3.3792], 6); // Nigeria center
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            // Add sample infestation markers
            const infestations = [
                {lat: 6.5244, lng: 3.3792, name: 'Lagos', type: 'Cochenille'},
                {lat: 9.0820, lng: 8.6753, name: 'Jos', type: 'Puceron'},
                {lat: 7.3961, lng: 3.8967, name: 'Ibadan', type: 'Mouche blanche'}
            ];

            infestations.forEach(infestation => {
                const marker = L.marker([infestation.lat, infestation.lng])
                    .addTo(map)
                    .bindPopup(`
                        <strong>${infestation.name}</strong><br>
                        Type: ${infestation.type}<br>
                        Signal√©: Aujourd'hui
                    `);
            });
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add title
            doc.setFontSize(20);
            doc.text('PestAlert - Rapport de Traitement', 20, 20);
            
            // Add content
            doc.setFontSize(12);
            doc.text('Ravageur: Cochenille farineuse', 20, 40);
            doc.text('Date: ' + new Date().toLocaleDateString(), 20, 50);
            doc.text('Traitement recommand√©:', 20, 70);
            doc.text('1. Pulv√©risation d\'huile de neem (2%)', 20, 80);
            doc.text('2. Application de savon insecticide', 20, 90);
            doc.text('3. Surveillance pendant 7 jours', 20, 100);
            
            // Save PDF
            doc.save('pestalert-traitement.pdf');
            showNotification('PDF export√© avec succ√®s', 'success');
        }

        // Install prompt for PWA
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showNotification('App disponible pour installation', 'info');
        });
    </script>
